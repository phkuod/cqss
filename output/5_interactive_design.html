<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CQSS Interactive Modern Gantt Chart</title>
    <style>
        /* Import Inter font for modern typography */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #fafafa;
            color: #171717;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            line-height: 1.6;
            font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
        }

        .gantt-container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04), 0 0 0 1px rgba(0,0,0,0.02);
            margin: 24px;
            overflow: hidden;
            height: calc(100vh - 48px);
            display: flex;
            flex-direction: column;
        }

        .gantt-header {
            background: #ffffff;
            border-bottom: 1px solid #e5e5e5;
            padding: 24px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .gantt-title {
            font-size: 24px;
            font-weight: 600;
            color: #171717;
            letter-spacing: -0.02em;
        }

        .gantt-info {
            font-size: 15px;
            color: #737373;
            font-weight: 500;
        }

        /* Filter Controls */
        .filter-section {
            background: #f8f9fa;
            border-bottom: 1px solid #e5e5e5;
            padding: 16px 32px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-label {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            min-width: fit-content;
        }

        .filter-select, .filter-input {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            color: #374151;
            min-width: 140px;
            transition: border-color 0.15s ease;
        }

        .filter-select:focus, .filter-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .clear-filters-btn {
            padding: 8px 16px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.15s ease;
        }

        .clear-filters-btn:hover {
            background: #5856eb;
        }

        .gantt-wrapper {
            display: flex;
            flex: 1;
            min-height: 0;
            min-width: 0;
        }

        .gantt-sidebar {
            width: 320px;
            background: #fafafa;
            border-right: 1px solid #e5e5e5;
            flex-shrink: 0;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .gantt-sidebar-header {
            height: 80px;
            background: #fafafa;
            border-bottom: 1px solid #e5e5e5;
            flex-shrink: 0;
        }

        .gantt-sidebar-content {
            flex: 1;
            overflow: auto;
        }

        .gantt-main {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .gantt-timeline-header {
            background: #ffffff;
            border-bottom: 1px solid #e5e5e5;
            height: 80px;
            position: sticky;
            top: 0;
            z-index: 10;
            display: block;
            flex-shrink: 0;
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: thin;
            scrollbar-color: #d4d4d4 transparent;
        }

        .gantt-timeline-content-wrapper {
            flex: 1;
            overflow: auto;
            position: relative;
            min-width: 0;
        }

        .gantt-timeline-content {
            position: relative;
            background: #ffffff;
            padding: 0;
            margin: 0;
        }

        .gantt-row {
            height: 56px;
            border-bottom: 1px solid #f5f5f5;
            display: flex;
            align-items: center;
            padding: 0 24px;
            cursor: pointer;
            transition: background-color 0.12s ease;
            box-sizing: border-box;
            margin: 0;
        }

        .gantt-row:hover {
            background-color: #f8f8f8;
        }

        .gantt-row-content {
            height: 56px;
            position: relative;
            border-bottom: 1px solid #f5f5f5;
            box-sizing: border-box;
            margin: 0;
        }

        .gantt-task-bar {
            position: absolute;
            height: 32px;
            top: 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            font-size: 13px;
            font-weight: 500;
            color: white;
            z-index: 10;
            border: none;
        }

        .gantt-task-bar:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }

        .gantt-task-bar.selected {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
            outline: 2px solid #6366f1;
            outline-offset: 2px;
        }

        .gantt-task-preparing {
            background: #6366f1;
            box-shadow: 0 1px 2px rgba(99, 102, 241, 0.1);
        }

        .gantt-task-execution {
            border: none;
        }

        .gantt-task-critical {
            background: #ef4444;
            box-shadow: 0 1px 2px rgba(239, 68, 68, 0.1);
        }

        .gantt-task-high {
            background: #f97316;
            box-shadow: 0 1px 2px rgba(249, 115, 22, 0.1);
        }

        .gantt-task-medium {
            background: #f59e0b;
            box-shadow: 0 1px 2px rgba(245, 158, 11, 0.1);
            color: #ffffff;
        }

        .gantt-task-low {
            background: #10b981;
            box-shadow: 0 1px 2px rgba(16, 185, 129, 0.1);
        }

        .gantt-task-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            transition: width 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gantt-task-label {
            padding: 0 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            z-index: 2;
            position: relative;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .gantt-task-progress-text {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            font-weight: 600;
            z-index: 3;
            letter-spacing: 0.01em;
        }

        .gantt-week-header {
            display: flex;
            height: 80px;
            background: #fafafa;
            font-size: 14px;
            font-weight: 500;
            color: #171717;
            min-width: fit-content;
        }

        .gantt-week-column {
            flex: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #f0f0f0;
            min-width: 200px;
            width: 200px;
            padding: 20px 12px;
            text-align: center;
        }

        .gantt-vertical-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 1px;
            background: #f0f0f0;
            z-index: 0;
            pointer-events: none;
        }

        .gantt-today-line {
            background: #6366f1 !important;
            width: 2px !important;
            z-index: 15 !important;
            position: fixed !important;
            color: #1e40af;
            font-size: 12px;
            font-weight: 700;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }
        
        .gantt-today-line::before {
            content: attr(data-today-text);
            position: absolute;
            top: 0;
            left: 5px;
            background: rgba(255, 255, 255, 0.95);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            color: #1e40af;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
        

        .gantt-weekend {
            background: rgba(0,0,0,0.01);
        }

        /* Enhanced micro-interactions */
        .gantt-task-bar:active {
            transform: translateY(0px) scale(0.99);
        }

        .gantt-week-column:hover {
            background-color: rgba(99, 102, 241, 0.02);
            transition: background-color 0.12s ease;
        }

        /* Modern scrollbar styling */
        .gantt-timeline-content-wrapper::-webkit-scrollbar,
        .gantt-timeline-header::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .gantt-timeline-content-wrapper::-webkit-scrollbar-track,
        .gantt-timeline-header::-webkit-scrollbar-track {
            background: transparent;
        }

        .gantt-timeline-content-wrapper::-webkit-scrollbar-thumb,
        .gantt-timeline-header::-webkit-scrollbar-thumb {
            background: #d4d4d4;
            border-radius: 3px;
            transition: background-color 0.2s ease;
        }

        .gantt-timeline-content-wrapper::-webkit-scrollbar-thumb:hover,
        .gantt-timeline-header::-webkit-scrollbar-thumb:hover {
            background: #a3a3a3;
        }

        /* Focus states for accessibility */
        .gantt-task-bar:focus {
            outline: 2px solid #6366f1;
            outline-offset: 2px;
        }

        .project-name {
            font-weight: 600;
            color: #171717;
            font-size: 15px;
            line-height: 1.4;
            margin: 0;
            letter-spacing: -0.01em;
        }

        .project-meta {
            font-size: 13px;
            color: #737373;
            margin-top: 4px;
            line-height: 1.4;
            margin-bottom: 0;
        }

        .tooltip {
            position: absolute;
            background: #171717;
            color: #ffffff;
            padding: 20px 24px;
            border-radius: 12px;
            font-size: 14px;
            z-index: 1000;
            pointer-events: none;
            max-width: 320px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15), 0 0 0 1px rgba(0,0,0,0.05);
            line-height: 1.5;
        }

        .tooltip-title {
            font-weight: 700;
            margin-bottom: 12px;
            font-size: 16px;
            color: #ffffff;
        }

        .scroll-hint {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 12px;
            color: #737373;
            background: rgba(255,255,255,0.9);
            padding: 8px 16px;
            border-radius: 8px;
            z-index: 20;
            pointer-events: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            backdrop-filter: blur(8px);
            transition: opacity 0.5s ease;
        }

        .scroll-fade-indicator {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 20px;
            pointer-events: none;
            z-index: 5;
            transition: opacity 0.3s ease;
        }

        .scroll-fade-left {
            left: 0;
            background: linear-gradient(to right, rgba(250, 250, 250, 0.8), transparent);
        }

        .scroll-fade-right {
            right: 0;
            background: linear-gradient(to left, rgba(250, 250, 250, 0.8), transparent);
        }

        /* Task Detail Modal */
        .task-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .task-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .task-modal-content {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .task-modal-header {
            margin-bottom: 24px;
        }

        .task-modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #171717;
            margin-bottom: 8px;
        }

        .task-modal-subtitle {
            font-size: 16px;
            color: #737373;
        }

        .task-modal-section {
            margin-bottom: 20px;
        }

        .task-modal-section h4 {
            font-size: 14px;
            font-weight: 600;
            color: #171717;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .task-modal-section p {
            font-size: 15px;
            color: #374151;
            line-height: 1.5;
        }

        .task-modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #737373;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: background-color 0.15s ease;
        }

        .task-modal-close:hover {
            background: #f5f5f5;
        }

        /* Filter badges */
        .filter-badge {
            display: inline-flex;
            align-items: center;
            background: #6366f1;
            color: white;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 6px;
            margin-left: 8px;
        }

        .filter-badge .remove {
            margin-left: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Hidden rows for filtering */
        .gantt-row.filtered-out,
        .gantt-row-content.filtered-out {
            display: none;
        }
    </style>
</head>

        </div>
        
        <!-- Filter Controls -->
        <div class="filter-section">
            <div class="filter-group">
                <label class="filter-label">Priority:</label>
                <select id="priority-filter" class="filter-select">
                    <option value="" selected>All Priorities</option>
                    <option value="Critical">Critical</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Category:</label>
                <select id="category-filter" class="filter-select">
                    <option value="" selected>All Categories</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Team Lead:</label>
                <select id="team-filter" class="filter-select">
                    <option value="" selected>All Teams</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Progress:</label>
                <select id="progress-filter" class="filter-select">
                    <option value="" selected>All Progress</option>
                    <option value="0-25">0-25%</option>
                    <option value="26-50">26-50%</option>
                    <option value="51-75">51-75%</option>
                    <option value="76-100">76-100%</option>
                </select>
            </div>
            
            <button id="clear-filters" class="clear-filters-btn">Clear All</button>
            
            <div id="active-filters"></div>
        </div>
        
        <div class="gantt-wrapper">
            <div class="gantt-sidebar" id="gantt-sidebar">
                <div class="gantt-sidebar-header"></div>
                <div class="gantt-sidebar-content">
                    <!-- Project list will be populated here -->
                </div>
            </div>
            
            <div class="gantt-main" id="gantt-main">
                <div class="gantt-timeline-header" id="timeline-header">
                    <div class="scroll-hint" id="scroll-hint">← → Scroll horizontally • Click bars for details</div>
                    <div class="scroll-fade-indicator scroll-fade-left" id="scroll-fade-left" style="opacity: 0;"></div>
                    <div class="scroll-fade-indicator scroll-fade-right" id="scroll-fade-right" style="opacity: 0;"></div>
                    <!-- Timeline header will be populated here -->
                </div>
                <div class="gantt-timeline-content-wrapper">
                    <div class="gantt-timeline-content" id="timeline-content">
                        <!-- Timeline content will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="tooltip" id="tooltip" style="display: none;"></div>
    
    <!-- Task Detail Modal -->
    <div class="task-modal" id="task-modal">
        <div class="task-modal-content">
            <button class="task-modal-close" id="modal-close">&times;</button>
            <div class="task-modal-header">
                <div class="task-modal-title" id="modal-title"></div>
                <div class="task-modal-subtitle" id="modal-subtitle"></div>
            </div>
            <div class="task-modal-section">
                <h4>Project Details</h4>
                <div id="modal-details"></div>
            </div>
            <div class="task-modal-section">
                <h4>Timeline</h4>
                <div id="modal-timeline"></div>
            </div>
            <div class="task-modal-section">
                <h4>Description</h4>
                <p id="modal-description"></p>
            </div>
        </div>
    </div>

            const scrollLeft = timelineHeader.scrollLeft;
            const maxScrollLeft = timelineHeader.scrollWidth - timelineHeader.clientWidth;
            
            // Show left indicator if we can scroll left
            if (scrollLeft > 0) {

            // Show right indicator if we can scroll right

                    const showProgress = stage.progress_percent > 0 && stage.progress_percent < 100;
                    
                    stageBar.innerHTML = `
                        <div class="gantt-task-label">${showName ? project.name : stage.name}</div>
                        ${showProgress ? `<div class="gantt-task-progress-text">${stage.progress_percent}%</div>` : ''}
                    `;
                    
                    if (progressBar) {
                        stageBar.appendChild(progressBar);
                    }
                    
                    // Add interactive functionality
                    // Tooltip events
                    stageBar.addEventListener('mouseenter', (e) => showTooltip(e, project));
                    stageBar.addEventListener('mouseleave', hideTooltip);
                    stageBar.addEventListener('mousemove', moveTooltip);
                    
                    // Click events
                    stageBar.addEventListener('click', (e) => {
                        e.stopPropagation();
                        
                        // Remove previous selection
                        if (selectedTaskBar) {
                            selectedTaskBar.classList.remove('selected');
                        }
                        
                        // Add selection to clicked bar
                        stageBar.classList.add('selected');
                        selectedTaskBar = stageBar;
                        
                        // Open modal with project details
                        openModal(project);
                    });
                    
                    // Make bars focusable for accessibility
                    stageBar.setAttribute('tabindex', '0');
                    stageBar.setAttribute('role', 'button');
                    stageBar.setAttribute('aria-label', `${project.name} - ${stage.name} stage`);
                    
                    // Keyboard support
                    stageBar.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            stageBar.click();
                        }
                    });
                    
                    rowContent.appendChild(stageBar);
                });
                
                content.appendChild(rowContent);
            });
        }
        
        function updateTodayLinePosition() {
            if (!window.todayLineElement || !window.todayLineOriginalX) return;
            
            const contentWrapper = document.querySelector('.gantt-timeline-content-wrapper');
            const contentRect = contentWrapper.getBoundingClientRect();
            const scrollLeft = contentWrapper.scrollLeft;
            
            // Calculate if today line is visible in current viewport
            const todayX = window.todayLineOriginalX;
            const relativeX = todayX - scrollLeft;
            
            if (relativeX >= 0 && relativeX <= contentWrapper.clientWidth) {
                // Today line is in viewport - show it
                window.todayLineElement.style.display = 'block';
                window.todayLineElement.style.left = (contentRect.left + relativeX) + 'px';
                window.todayLineElement.style.top = contentRect.top + 'px';
                window.todayLineElement.style.height = contentRect.height + 'px';
            } else {
                // Today line is outside viewport - hide it
                window.todayLineElement.style.display = 'none';
            }
        }
        
        function setupInteractions() {
            const contentWrapper = document.querySelector('.gantt-timeline-content-wrapper');
            const sidebarContent = document.querySelector('.gantt-sidebar-content');
            const timelineHeader = document.getElementById('timeline-header');
            
            // Sync vertical scrolling between sidebar content and timeline content wrapper
            if (contentWrapper && sidebarContent) {
                contentWrapper.addEventListener('scroll', () => {
                    sidebarContent.scrollTop = contentWrapper.scrollTop;
                    // Sync horizontal scroll with header
                    if (timelineHeader) {
                        timelineHeader.scrollLeft = contentWrapper.scrollLeft;
                    }
                    // Update today line position
                    updateTodayLinePosition();
                    // Update scroll indicators
                    updateScrollIndicators();
                });
                
                sidebarContent.addEventListener('scroll', () => {
                    contentWrapper.scrollTop = sidebarContent.scrollTop;
                });
                
                // Sync header horizontal scroll with content
                if (timelineHeader) {
                    timelineHeader.addEventListener('scroll', () => {
                        contentWrapper.scrollLeft = timelineHeader.scrollLeft;
                        // Update today line position
                        updateTodayLinePosition();
                        // Update scroll indicators
                        updateScrollIndicators();
                    });
                }
            }

            // Close modal when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.gantt-task-bar') && !e.target.closest('.task-modal-content')) {
                    if (selectedTaskBar) {
                        selectedTaskBar.classList.remove('selected');
                        selectedTaskBar = null;
                    }
                }
            });
            
            // Initialize scroll indicators
            updateScrollIndicators();
            
            // Hide scroll hint after first interaction
            let hasScrolled = false;
            const scrollHint = document.getElementById('scroll-hint');
            
            [contentWrapper, timelineHeader].forEach(element => {
                if (element) {
                    element.addEventListener('scroll', () => {
                        if (!hasScrolled && scrollHint) {
                            hasScrolled = true;
                            scrollHint.style.opacity = '0';
                            setTimeout(() => {
                                scrollHint.style.display = 'none';
                            }, 500);
                        }
                    }, { once: false });
                }
            });
        }
        
        function showTooltip(event, project) {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.display = 'block';
            
            // Generate stage information dynamically
            const stagesHtml = project.stages.map(stage => 
                `<div><strong>${stage.name}:</strong> ${stage.start.split('T')[0]} to ${stage.end.split('T')[0]} (${stage.progress_percent}%)</div>`
            ).join('');
            
            tooltip.innerHTML = `
                <div class="tooltip-title">${project.name}</div>
                <div><strong>Category:</strong> ${project.category}</div>
                <div><strong>Priority:</strong> ${project.priority}</div>
                <div><strong>Team Lead:</strong> ${project.team_lead}</div>
                <div><strong>Overall Progress:</strong> ${project.execution_stage.progress_percent}%</div>
                <div style="margin-top: 8px; border-top: 1px solid #eee; padding-top: 8px;">
                    <strong>Stages:</strong><br/>
                    ${stagesHtml}
                </div>
                <div style="margin-top: 8px; font-size: 12px; opacity: 0.8;">Click for details</div>
            `;
            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.left = (event.pageX + 10) + 'px';
            tooltip.style.top = (event.pageY - 10) + 'px';
        }
        
        function hideTooltip() {
            document.getElementById('tooltip').style.display = 'none';
        }
        
        function scrollToToday(weeks, weekWidth) {
            const today = new Date();
            const contentWrapper = document.querySelector('.gantt-timeline-content-wrapper');
            
            // Calculate today's exact position
            const todayX = (today - weeks[0]) / (1000 * 60 * 60 * 24) * (weekWidth / 7);
            
            if (todayX >= 0 && contentWrapper) {
                // Scroll to center today's line
                const scrollPosition = Math.max(0, todayX - (contentWrapper.clientWidth / 2));
                contentWrapper.scrollLeft = scrollPosition;
            }
        }
        
        // Initialize when D3.js is loaded
        if (typeof d3 !== 'undefined') {
            initInteractiveGantt();
        } else {
            console.error('D3.js not loaded');
        }
    </script>
