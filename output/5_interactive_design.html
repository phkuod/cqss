<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CQSS Interactive Modern Gantt Chart</title>
    <style>
        /* Import Inter font for modern typography */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #fafafa;
            color: #171717;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            line-height: 1.6;
            font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
        }

        .gantt-container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04), 0 0 0 1px rgba(0,0,0,0.02);
            margin: 24px;
            overflow: hidden;
            height: calc(100vh - 48px);
            display: flex;
            flex-direction: column;
        }

        .gantt-header {
            background: #ffffff;
            border-bottom: 1px solid #e5e5e5;
            padding: 24px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .gantt-title {
            font-size: 24px;
            font-weight: 600;
            color: #171717;
            letter-spacing: -0.02em;
        }

        .gantt-info {
            font-size: 15px;
            color: #737373;
            font-weight: 500;
        }

        /* Filter Controls */
        .filter-section {
            background: #f8f9fa;
            border-bottom: 1px solid #e5e5e5;
            padding: 16px 32px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-label {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            min-width: fit-content;
        }

        .filter-select, .filter-input {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            color: #374151;
            min-width: 140px;
            transition: border-color 0.15s ease;
        }

        .filter-select:focus, .filter-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .clear-filters-btn {
            padding: 8px 16px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.15s ease;
        }

        .clear-filters-btn:hover {
            background: #5856eb;
        }

        .export-btn {
            padding: 8px 16px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.15s ease;
            margin-left: 16px;
        }

        .export-btn:hover {
            background: #059669;
        }

        .export-dropdown {
            position: relative;
            display: inline-block;
        }

        .export-dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 120px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 8px;
            z-index: 1000;
            border: 1px solid #e5e5e5;
        }

        .export-dropdown-content button {
            color: #374151;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.15s ease;
        }

        .export-dropdown-content button:hover {
            background-color: #f3f4f6;
        }

        .export-dropdown-content button:first-child {
            border-radius: 8px 8px 0 0;
        }

        .export-dropdown-content button:last-child {
            border-radius: 0 0 8px 8px;
        }

        .gantt-wrapper {
            display: flex;
            flex: 1;
            min-height: 0;
            min-width: 0;
        }

        .gantt-sidebar {
            width: 320px;
            background: #fafafa;
            border-right: 1px solid #e5e5e5;
            flex-shrink: 0;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .gantt-sidebar-header {
            height: 80px;
            background: #fafafa;
            border-bottom: 1px solid #e5e5e5;
            flex-shrink: 0;
        }

        .gantt-sidebar-content {
            flex: 1;
            overflow: auto;
        }

        .gantt-main {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .gantt-timeline-header {
            background: #ffffff;
            border-bottom: 1px solid #e5e5e5;
            height: 80px;
            position: sticky;
            top: 0;
            z-index: 10;
            display: block;
            flex-shrink: 0;
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: thin;
            scrollbar-color: #d4d4d4 transparent;
        }

        .gantt-timeline-content-wrapper {
            flex: 1;
            overflow: auto;
            position: relative;
            min-width: 0;
        }

        .gantt-timeline-content {
            position: relative;
            background: #ffffff;
            padding: 0;
            margin: 0;
        }

        .gantt-row {
            height: 56px;
            border-bottom: 1px solid #f5f5f5;
            display: flex;
            align-items: center;
            padding: 0 24px;
            cursor: pointer;
            transition: background-color 0.12s ease;
            box-sizing: border-box;
            margin: 0;
        }

        .gantt-row:hover {
            background-color: #f8f8f8;
        }

        .gantt-row-content {
            height: 56px;
            position: relative;
            border-bottom: 1px solid #f5f5f5;
            box-sizing: border-box;
            margin: 0;
        }

        .gantt-task-bar {
            position: absolute;
            height: 32px;
            top: 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            font-size: 13px;
            font-weight: 500;
            color: white;
            z-index: 10;
            border: none;
        }

        .gantt-task-bar:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }

        .gantt-task-bar.selected {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
            outline: 2px solid #6366f1;
            outline-offset: 2px;
        }

        .gantt-task-preparing {
            background: #6366f1;
            box-shadow: 0 1px 2px rgba(99, 102, 241, 0.1);
        }

        .gantt-task-execution {
            border: none;
        }

        .gantt-task-critical {
            background: #ef4444;
            box-shadow: 0 1px 2px rgba(239, 68, 68, 0.1);
        }

        .gantt-task-high {
            background: #f97316;
            box-shadow: 0 1px 2px rgba(249, 115, 22, 0.1);
        }

        .gantt-task-medium {
            background: #f59e0b;
            box-shadow: 0 1px 2px rgba(245, 158, 11, 0.1);
            color: #ffffff;
        }

        .gantt-task-low {
            background: #10b981;
            box-shadow: 0 1px 2px rgba(16, 185, 129, 0.1);
        }

        .gantt-task-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            transition: width 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gantt-task-label {
            padding: 0 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            z-index: 2;
            position: relative;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .gantt-task-progress-text {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            font-weight: 600;
            z-index: 3;
            letter-spacing: 0.01em;
        }

        .gantt-week-header {
            display: flex;
            height: 80px;
            background: #fafafa;
            font-size: 14px;
            font-weight: 500;
            color: #171717;
            min-width: fit-content;
        }

        .gantt-week-column {
            flex: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #f0f0f0;
            min-width: 200px;
            width: 200px;
            padding: 20px 12px;
            text-align: center;
        }

        .gantt-vertical-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 1px;
            background: #f0f0f0;
            z-index: 0;
            pointer-events: none;
        }

        .gantt-today-line {
            background: #6366f1 !important;
            width: 2px !important;
            z-index: 15 !important;
            position: fixed !important;
            color: #1e40af;
            font-size: 12px;
            font-weight: 700;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }
        
        .gantt-today-line::before {
            content: attr(data-today-text);
            position: absolute;
            top: 0;
            left: 5px;
            background: rgba(255, 255, 255, 0.95);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            color: #1e40af;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
        

        .gantt-weekend {
            background: rgba(0,0,0,0.01);
        }

        /* Enhanced micro-interactions */
        .gantt-task-bar:active {
            transform: translateY(0px) scale(0.99);
        }

        .gantt-week-column:hover {
            background-color: rgba(99, 102, 241, 0.02);
            transition: background-color 0.12s ease;
        }

        /* Modern scrollbar styling */
        .gantt-timeline-content-wrapper::-webkit-scrollbar,
        .gantt-timeline-header::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .gantt-timeline-content-wrapper::-webkit-scrollbar-track,
        .gantt-timeline-header::-webkit-scrollbar-track {
            background: transparent;
        }

        .gantt-timeline-content-wrapper::-webkit-scrollbar-thumb,
        .gantt-timeline-header::-webkit-scrollbar-thumb {
            background: #d4d4d4;
            border-radius: 3px;
            transition: background-color 0.2s ease;
        }

        .gantt-timeline-content-wrapper::-webkit-scrollbar-thumb:hover,
        .gantt-timeline-header::-webkit-scrollbar-thumb:hover {
            background: #a3a3a3;
        }

        /* Focus states for accessibility */
        .gantt-task-bar:focus {
            outline: 2px solid #6366f1;
            outline-offset: 2px;
        }

        .project-name {
            font-weight: 600;
            color: #171717;
            font-size: 15px;
            line-height: 1.4;
            margin: 0;
            letter-spacing: -0.01em;
        }

        .project-meta {
            font-size: 13px;
            color: #737373;
            margin-top: 4px;
            line-height: 1.4;
            margin-bottom: 0;
        }

        .tooltip {
            position: absolute;
            background: #171717;
            color: #ffffff;
            padding: 20px 24px;
            border-radius: 12px;
            font-size: 14px;
            z-index: 1000;
            pointer-events: none;
            max-width: 320px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15), 0 0 0 1px rgba(0,0,0,0.05);
            line-height: 1.5;
        }

        .tooltip-title {
            font-weight: 700;
            margin-bottom: 12px;
            font-size: 16px;
            color: #ffffff;
        }

        .scroll-hint {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 12px;
            color: #737373;
            background: rgba(255,255,255,0.9);
            padding: 8px 16px;
            border-radius: 8px;
            z-index: 20;
            pointer-events: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            backdrop-filter: blur(8px);
        }

        /* Task Detail Modal */
        .task-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .task-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .task-modal-content {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .task-modal-header {
            margin-bottom: 24px;
        }

        .task-modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #171717;
            margin-bottom: 8px;
        }

        .task-modal-subtitle {
            font-size: 16px;
            color: #737373;
        }

        .task-modal-section {
            margin-bottom: 20px;
        }

        .task-modal-section h4 {
            font-size: 14px;
            font-weight: 600;
            color: #171717;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .task-modal-section p {
            font-size: 15px;
            color: #374151;
            line-height: 1.5;
        }

        .task-modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #737373;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: background-color 0.15s ease;
        }

        .task-modal-close:hover {
            background: #f5f5f5;
        }

        /* Filter badges */
        .filter-badge {
            display: inline-flex;
            align-items: center;
            background: #6366f1;
            color: white;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 6px;
            margin-left: 8px;
        }

        .filter-badge .remove {
            margin-left: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Hidden rows for filtering */
        .gantt-row.filtered-out,
        .gantt-row-content.filtered-out {
            display: none;
        }
    </style>
</head>

    </div>

        function initializeFilterOptions() {
            // Get unique categories
            const categories = [...new Set(allProjectData.map(p => p.category))].sort();

            categories.forEach(category => {
                const option = document.createElement('option');

                categorySelect.appendChild(option);

            // Get unique team leads
            const teamLeads = [...new Set(allProjectData.map(p => p.team_lead))].sort();
            const teamSelect = document.getElementById('team-filter');
            teamLeads.forEach(lead => {
                const option = document.createElement('option');
                option.value = lead;

                teamSelect.appendChild(option);
            });

        function updateProjectInfo() {
            const visibleCount = filteredProjectData.length;
            const totalCount = allProjectData.length;
            const infoText = visibleCount === totalCount 
                ? `${totalCount} projects (showing all)` 
                : `${visibleCount} of ${totalCount} projects (filtered)`;
            document.getElementById('project-info').textContent = infoText;
        }

        function applyFilters() {
            filteredProjectData = allProjectData.filter(project => {
                // Priority filter
                if (currentFilters.priority && project.priority !== currentFilters.priority) {
                    return false;
                }

                // Category filter
                if (currentFilters.category && project.category !== currentFilters.category) {
                    return false;
                }

                // Team lead filter
                if (currentFilters.team && project.team_lead !== currentFilters.team) {
                    return false;
                }

                // Progress filter
                if (currentFilters.progress) {
                    const progress = project.execution_stage.progress_percent;
                    const [min, max] = currentFilters.progress.split('-').map(Number);
                    if (progress < min || progress > max) {
                        return false;
                    }
                }

                // Date range filter
                if (currentFilters.startDate || currentFilters.endDate) {
                    const projectStartDate = new Date(project.preparing_stage.start_date);
                    const projectEndDate = new Date(project.execution_stage.end_date);
                    
                    if (currentFilters.startDate) {
                        const filterStartDate = new Date(currentFilters.startDate);
                        if (projectEndDate < filterStartDate) {
                            return false;
                        }
                    }
                    
                    if (currentFilters.endDate) {
                        const filterEndDate = new Date(currentFilters.endDate);
                        if (projectStartDate > filterEndDate) {
                            return false;
                        }
                    }
                }

                return true;
            });

            updateProjectInfo();
            updateActiveFilters();
            
            // Re-render the chart with filtered data

            const parseTime = d3.timeParse('%Y-%m-%dT%H:%M:%S');
            renderGanttChart(weeks, weekWidth, parseTime);

            const minDate = parseTime(dateRange.min_date);
            const maxDate = parseTime(dateRange.max_date);
            
            const startDate = new Date(minDate);
            startDate.setDate(startDate.getDate() - startDate.getDay());
            
            const endDate = new Date(maxDate);
            endDate.setDate(endDate.getDate() + (6 - endDate.getDay()));
            
            const weeks = [];
            const currentWeek = new Date(startDate);

        function updateActiveFilters() {
            const activeFiltersDiv = document.getElementById('active-filters');
            activeFiltersDiv.innerHTML = '';

            Object.entries(currentFilters).forEach(([key, value]) => {
                if (value) {
                    const badge = document.createElement('span');
                    badge.className = 'filter-badge';
                    
                    // Format display text based on filter type
                    let displayKey = key;
                    let displayValue = value;
                    if (key === 'startDate') {
                        displayKey = 'Start Date';
                    } else if (key === 'endDate') {
                        displayKey = 'End Date';
                    }
                    
                    badge.innerHTML = `${displayKey}: ${displayValue} <span class="remove" data-filter="${key}">×</span>`;
                    activeFiltersDiv.appendChild(badge);
                }
            });

            // Add click handlers for filter removal
            activeFiltersDiv.querySelectorAll('.remove').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const filterKey = e.target.dataset.filter;
                    delete currentFilters[filterKey];
                    
                    // Clear the appropriate input element
                    if (filterKey === 'startDate') {
                        document.getElementById('start-date-filter').value = '';
                    } else if (filterKey === 'endDate') {
                        document.getElementById('end-date-filter').value = '';
                    } else {
                        const element = document.getElementById(`${filterKey}-filter`);
                        if (element) element.value = '';
                    }
                    
                    applyFilters();
                });
            });
        }

            const modal = document.getElementById('task-modal');
            const title = document.getElementById('modal-title');
            const subtitle = document.getElementById('modal-subtitle');
            const details = document.getElementById('modal-details');
            const timeline = document.getElementById('modal-timeline');
            const description = document.getElementById('modal-description');

            title.textContent = project.name;
            subtitle.textContent = `${project.category} • Led by ${project.team_lead}`;

            details.innerHTML = `

                <p><strong>Progress:</strong> ${project.execution_stage.progress_percent}%</p>
                <p><strong>Status:</strong> ${getProjectStatus(project)}</p>
            `;

            const prepStart = new Date(project.preparing_stage.start);
            const prepEnd = new Date(project.preparing_stage.end);
            const execStart = new Date(project.execution_stage.start);
            const execEnd = new Date(project.execution_stage.end);

            timeline.innerHTML = `
                <p><strong>Preparation:</strong> ${prepStart.toLocaleDateString()} - ${prepEnd.toLocaleDateString()}</p>
                <p><strong>Execution:</strong> ${execStart.toLocaleDateString()} - ${execEnd.toLocaleDateString()}</p>
                <p><strong>Total Duration:</strong> ${Math.ceil((execEnd - prepStart) / (1000 * 60 * 60 * 24))} days</p>
            `;

            description.textContent = project.description;

            modal.classList.add('active');
        }

            const modal = document.getElementById('task-modal');

        // Export functionality
        function setupExport() {
            const exportBtn = document.getElementById('export-btn');
            const exportDropdown = document.getElementById('export-dropdown');
            
            if (exportBtn && exportDropdown) {
                exportBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    exportDropdown.style.display = exportDropdown.style.display === 'block' ? 'none' : 'block';
                });
                
                // Close dropdown when clicking outside
                document.addEventListener('click', () => {
                    exportDropdown.style.display = 'none';
                });
            }
        }

        function exportChart(format) {
            const ganttSvg = document.querySelector('.gantt-timeline svg');
            if (!ganttSvg) {
                alert('No chart to export. Please wait for the chart to load.');
                return;
            }
            
            const timestamp = new Date().toISOString().slice(0, 19).replace(/[:\-]/g, '');
            const filename = `CQSS_Gantt_Chart_${timestamp}`;
            
            if (format === 'svg') {
                // Export as SVG
                const svgData = new XMLSerializer().serializeToString(ganttSvg);
                const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
                const url = URL.createObjectURL(svgBlob);
                
                const downloadLink = document.createElement('a');
                downloadLink.href = url;
                downloadLink.download = filename + '.svg';
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
                URL.revokeObjectURL(url);
            } else if (format === 'png') {
                // Export as PNG using saveSvgAsPng
                if (typeof saveSvgAsPng !== 'undefined') {
                    saveSvgAsPng.saveSvgAsPng(ganttSvg, filename + '.png', {
                        scale: 2,
                        backgroundColor: '#ffffff'
                    });
                } else {
                    alert('PNG export library not loaded. Please refresh the page and try again.');
                }
            }
            
            // Close dropdown after export
            document.getElementById('export-dropdown').style.display = 'none';
        }

        function getProjectStatus(project) {
            const now = new Date();
            const execEnd = new Date(project.execution_stage.end);
            const progress = project.execution_stage.progress_percent;

            if (progress === 100) return 'Completed';
            if (now > execEnd) return 'Overdue';
            if (progress > 0) return 'In Progress';
            return 'Not Started';
        }
        
        function createTimelineHeader(weeks, weekWidth) {
            const header = document.getElementById('timeline-header');
            
            // Clear existing content except scroll hint
            const scrollHint = header.querySelector('.scroll-hint');
            header.innerHTML = '';
            if (scrollHint) {
                header.appendChild(scrollHint);
            }
            
            const totalWidth = weeks.length * weekWidth;
            header.style.width = totalWidth + 'px';
            header.style.minWidth = totalWidth + 'px';
            
            // Week headers
            const weekHeader = document.createElement('div');
            weekHeader.className = 'gantt-week-header';
            weekHeader.style.position = 'relative';
            
            weeks.forEach(week => {
                const weekCol = document.createElement('div');
                weekCol.className = 'gantt-week-column';
                weekCol.style.minWidth = weekWidth + 'px';
                weekCol.style.maxWidth = weekWidth + 'px';
                
                const endWeek = new Date(week);
                endWeek.setDate(week.getDate() + 6);
                
                const formatWeek = d3.timeFormat('%b %d');
                const formatYear = d3.timeFormat('%Y');
                const startYear = formatYear(week);
                const endYear = formatYear(endWeek);
                
                // Show year if it changes or if it's the first/last week
                let yearDisplay = '';
                if (startYear !== endYear) {
                    yearDisplay = ` '${startYear.slice(2)}-'${endYear.slice(2)}`;
                } else if (week === weeks[0] || week === weeks[weeks.length - 1]) {
                    yearDisplay = ` '${startYear.slice(2)}`;
                }
                
                weekCol.innerHTML = `
                    <div style="font-weight: 600; font-size: 14px;">${formatWeek(week)} - ${formatWeek(endWeek)}</div>
                    <div style="font-size: 12px; color: #737373; margin-top: 2px;">${yearDisplay}</div>
                `;
                weekHeader.appendChild(weekCol);
            });
            
            // Add today marker to the week header (scrollable area)
            addTodayMarkerToHeader(weekHeader, weeks, weekWidth);
            
            header.appendChild(weekHeader);
        }
        
        function addTodayMarkerToHeader(weekHeader, weeks, weekWidth) {
            const today = new Date();
            const todayX = (today - weeks[0]) / (1000 * 60 * 60 * 24) * (weekWidth / 7);
            const totalWidth = weeks.length * weekWidth;
            
        }
        
        function renderGanttChart(weeks, weekWidth, parseTime) {
            // Clear and recreate sidebar content
            createProjectSidebar(filteredProjectData);
            
            // Clear and recreate timeline content
            createTimelineContent(filteredProjectData, weeks, weekWidth, parseTime);
        }

        function createProjectSidebar(projectData) {
            const sidebarContent = document.querySelector('.gantt-sidebar-content');
            sidebarContent.innerHTML = '';
            
            projectData.forEach(project => {
                const row = document.createElement('div');
                row.className = 'gantt-row';
                row.innerHTML = `
                    <div>
                        <div class="project-name">${project.name}</div>
                        <div class="project-meta">${project.category} • ${project.team_lead}</div>
                    </div>
                `;
                sidebarContent.appendChild(row);
            });
        }
        
        function createTimelineContent(projectData, weeks, weekWidth, parseTime) {
            const content = document.getElementById('timeline-content');
            content.innerHTML = '';
            
            const totalWidth = weeks.length * weekWidth;
            content.style.width = totalWidth + 'px';
            content.style.minWidth = totalWidth + 'px';
            content.style.height = (projectData.length * 56) + 'px';
            
            // Create vertical grid lines
            weeks.forEach((week, index) => {
                const line = document.createElement('div');
                line.className = 'gantt-vertical-line';
                line.style.left = (index * weekWidth) + 'px';
                content.appendChild(line);
            });
            
            // Add today's vertical line (fixed position)
            const today = new Date();
            const todayX = (today - weeks[0]) / (1000 * 60 * 60 * 24) * (weekWidth / 7);
            
            if (todayX >= 0 && todayX <= totalWidth) {
                const todayLine = document.createElement('div');
                todayLine.className = 'gantt-vertical-line gantt-today-line';
                
                // Add today text as data attribute for CSS ::before pseudo-element
                const formatToday = d3.timeFormat('%Y/%m/%d');
                todayLine.setAttribute('data-today-text', `Today ${formatToday(today)}`);
                
                // Calculate fixed position relative to the content wrapper
                const contentWrapper = document.querySelector('.gantt-timeline-content-wrapper');
                const contentRect = contentWrapper.getBoundingClientRect();
                const fixedX = contentRect.left + Math.min(todayX - contentWrapper.scrollLeft, contentWrapper.clientWidth);
                
                todayLine.style.left = fixedX + 'px';
                todayLine.style.top = contentRect.top + 'px';
                todayLine.style.height = contentRect.height + 'px';
                
                // Add to body so it's not affected by container scrolling
                document.body.appendChild(todayLine);
                
                // Store reference for scroll updates
                window.todayLineElement = todayLine;
                window.todayLineOriginalX = todayX;
            }
            
            // Create task bars
            projectData.forEach((project, projectIndex) => {
                const rowContent = document.createElement('div');
                rowContent.className = 'gantt-row-content';
                rowContent.style.top = (projectIndex * 56) + 'px';
                rowContent.style.position = 'absolute';
                rowContent.style.width = '100%';
                
                // Preparing phase
                const prepStart = parseTime(project.preparing_stage.start);
                const prepEnd = parseTime(project.preparing_stage.end);
                const prepStartX = Math.max(0, (prepStart - weeks[0]) / (1000 * 60 * 60 * 24 * 7) * weekWidth);
                const prepWidth = Math.max(weekWidth / 7, (prepEnd - prepStart) / (1000 * 60 * 60 * 24 * 7) * weekWidth);
                
                const prepBar = document.createElement('div');
                prepBar.className = 'gantt-task-bar gantt-task-preparing';
                prepBar.style.left = prepStartX + 'px';
                prepBar.style.width = prepWidth + 'px';
                prepBar.innerHTML = `<div class="gantt-task-label">Preparing</div>`;
                prepBar.dataset.projectIndex = projectIndex;
                prepBar.dataset.phase = 'preparing';
                
                // Execution phase
                const execStart = parseTime(project.execution_stage.start);
                const execEnd = parseTime(project.execution_stage.end);
                const execStartX = Math.max(0, (execStart - weeks[0]) / (1000 * 60 * 60 * 24 * 7) * weekWidth);
                const execWidth = Math.max(weekWidth / 7, (execEnd - execStart) / (1000 * 60 * 60 * 24 * 7) * weekWidth);
                
                const execBar = document.createElement('div');
                execBar.className = `gantt-task-bar gantt-task-execution gantt-task-${project.priority.toLowerCase()}`;
                execBar.style.left = execStartX + 'px';
                execBar.style.width = execWidth + 'px';
                execBar.dataset.projectIndex = projectIndex;
                execBar.dataset.phase = 'execution';
                
                // Progress bar
                const progressBar = document.createElement('div');
                progressBar.className = 'gantt-task-progress';
                progressBar.style.width = project.execution_stage.progress_percent + '%';
                
                execBar.innerHTML = `
                    <div class="gantt-task-label">${project.name}</div>
                    <div class="gantt-task-progress-text">${project.execution_stage.progress_percent}%</div>
                `;
                execBar.appendChild(progressBar);
                
                // Add click functionality to both bars
                [prepBar, execBar].forEach(bar => {
                    // Tooltip events
                    bar.addEventListener('mouseenter', (e) => showTooltip(e, project));
                    bar.addEventListener('mouseleave', hideTooltip);
                    bar.addEventListener('mousemove', moveTooltip);
                    
                    // Click events
                    bar.addEventListener('click', (e) => {
                        e.stopPropagation();
                        
                        // Remove previous selection
                        if (selectedTaskBar) {
                            selectedTaskBar.classList.remove('selected');
                        }
                        
                        // Add selection to clicked bar
                        bar.classList.add('selected');
                        selectedTaskBar = bar;
                        
                        // Open modal with project details
                        openModal(project);
                    });
                    
                    // Make bars focusable for accessibility
                    bar.setAttribute('tabindex', '0');
                    bar.setAttribute('role', 'button');
                    bar.setAttribute('aria-label', `${project.name} - ${bar.dataset.phase} phase`);
                    
                    // Keyboard support
                    bar.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            bar.click();
                        }
                    });
                });
                
                rowContent.appendChild(prepBar);
                rowContent.appendChild(execBar);
                content.appendChild(rowContent);
            });
        }
        
        function updateTodayLinePosition() {
            if (!window.todayLineElement || !window.todayLineOriginalX) return;
            
            const contentWrapper = document.querySelector('.gantt-timeline-content-wrapper');
            const contentRect = contentWrapper.getBoundingClientRect();
            const scrollLeft = contentWrapper.scrollLeft;
            
            // Calculate if today line is visible in current viewport
            const todayX = window.todayLineOriginalX;
            const relativeX = todayX - scrollLeft;
            
            if (relativeX >= 0 && relativeX <= contentWrapper.clientWidth) {
                // Today line is in viewport - show it
                window.todayLineElement.style.display = 'block';
                window.todayLineElement.style.left = (contentRect.left + relativeX) + 'px';
                window.todayLineElement.style.top = contentRect.top + 'px';
                window.todayLineElement.style.height = contentRect.height + 'px';
            } else {
                // Today line is outside viewport - hide it
                window.todayLineElement.style.display = 'none';
            }
        }
        
        function setupInteractions() {
            const contentWrapper = document.querySelector('.gantt-timeline-content-wrapper');
            const sidebarContent = document.querySelector('.gantt-sidebar-content');
            const timelineHeader = document.getElementById('timeline-header');
            
            // Sync vertical scrolling between sidebar content and timeline content wrapper
            if (contentWrapper && sidebarContent) {
                contentWrapper.addEventListener('scroll', () => {
                    sidebarContent.scrollTop = contentWrapper.scrollTop;
                    // Sync horizontal scroll with header
                    if (timelineHeader) {
                        timelineHeader.scrollLeft = contentWrapper.scrollLeft;
                    }
                    // Update today line position
                    updateTodayLinePosition();
                });
                
                sidebarContent.addEventListener('scroll', () => {
                    contentWrapper.scrollTop = sidebarContent.scrollTop;
                });
                
                // Sync header horizontal scroll with content
                if (timelineHeader) {
                    timelineHeader.addEventListener('scroll', () => {
                        contentWrapper.scrollLeft = timelineHeader.scrollLeft;
                        // Update today line position
                        updateTodayLinePosition();
                    });
                }
            }

            // Close modal when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.gantt-task-bar') && !e.target.closest('.task-modal-content')) {
                    if (selectedTaskBar) {
                        selectedTaskBar.classList.remove('selected');
                        selectedTaskBar = null;
                    }
                }
            });
        }
        
        function showTooltip(event, project) {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.display = 'block';
            tooltip.innerHTML = `
                <div class="tooltip-title">${project.name}</div>
                <div><strong>Category:</strong> ${project.category}</div>
                <div><strong>Priority:</strong> ${project.priority}</div>
                <div><strong>Team Lead:</strong> ${project.team_lead}</div>
                <div><strong>Progress:</strong> ${project.execution_stage.progress_percent}%</div>
                <div style="margin-top: 8px; font-size: 12px; opacity: 0.8;">Click for details</div>
            `;
            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.left = (event.pageX + 10) + 'px';
            tooltip.style.top = (event.pageY - 10) + 'px';
        }
        
        function hideTooltip() {
            document.getElementById('tooltip').style.display = 'none';
        }
        
        function scrollToToday(weeks, weekWidth) {
            const today = new Date();
            const contentWrapper = document.querySelector('.gantt-timeline-content-wrapper');
            
            // Calculate today's exact position
            const todayX = (today - weeks[0]) / (1000 * 60 * 60 * 24) * (weekWidth / 7);
            
            if (todayX >= 0 && contentWrapper) {
                // Scroll to center today's line
                const scrollPosition = Math.max(0, todayX - (contentWrapper.clientWidth / 2));
                contentWrapper.scrollLeft = scrollPosition;
            }
        }
        
        // Initialize when D3.js is loaded
        if (typeof d3 !== 'undefined') {
            initInteractiveGantt();
        } else {
            console.error('D3.js not loaded');
        }
    </script>
