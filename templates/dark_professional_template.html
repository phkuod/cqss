<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CQSS Dark Professional Gantt Chart</title>
    <style>
        /* Import JetBrains Mono for headers and Inter for body */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #0d1117;
            color: #f0f6fc;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            line-height: 1.6;
        }

        .gantt-container {
            background: #161b22;
            border-radius: 12px;
            border: 1px solid #21262d;
            box-shadow: 0 8px 24px rgba(1, 4, 9, 0.8);
            margin: 16px;
            overflow: hidden;
            height: calc(100vh - 32px);
            display: flex;
            flex-direction: column;
        }

        .gantt-header {
            background: #161b22;
            border-bottom: 1px solid #21262d;
            padding: 24px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .gantt-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 20px;
            font-weight: 600;
            color: #f0f6fc;
            letter-spacing: -0.01em;
        }

        .gantt-info {
            font-size: 14px;
            color: #8b949e;
            font-weight: 500;
        }

        .gantt-wrapper {
            display: flex;
            flex: 1;
            min-height: 0;
            min-width: 0;
        }

        .gantt-sidebar {
            width: 320px;
            background: #0d1117;
            border-right: 1px solid #21262d;
            flex-shrink: 0;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .gantt-sidebar-header {
            height: 80px;
            background: #0d1117;
            border-bottom: 1px solid #21262d;
            flex-shrink: 0;
        }

        .gantt-sidebar-content {
            flex: 1;
            overflow: auto;
        }

        .gantt-main {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .gantt-timeline-header {
            background: #161b22;
            border-bottom: 1px solid #21262d;
            height: 80px;
            position: sticky;
            top: 0;
            z-index: 10;
            display: block;
            flex-shrink: 0;
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: thin;
            scrollbar-color: #30363d transparent;
        }

        .gantt-timeline-content-wrapper {
            flex: 1;
            overflow: auto;
            position: relative;
            min-width: 0;
        }

        .gantt-timeline-content {
            position: relative;
            background: #161b22;
            padding: 0;
            margin: 0;
        }

        .gantt-row {
            height: 52px;
            border-bottom: 1px solid #21262d;
            display: flex;
            align-items: center;
            padding: 0 20px;
            cursor: pointer;
            transition: background-color 0.15s ease;
            box-sizing: border-box;
            margin: 0;
        }

        .gantt-row:hover {
            background-color: #21262d;
        }

        .gantt-row-content {
            height: 52px;
            position: relative;
            border-bottom: 1px solid #21262d;
            box-sizing: border-box;
            margin: 0;
        }

        .gantt-task-bar {
            position: absolute;
            height: 28px;
            top: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            font-size: 12px;
            font-weight: 600;
            color: white;
            z-index: 10;
            border: 1px solid transparent;
        }

        .gantt-task-bar:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            filter: brightness(1.1);
        }

        .gantt-task-preparing {
            background: linear-gradient(135deg, #238636 0%, #2ea043 100%);
            border-color: #2ea043;
            box-shadow: 0 0 0 1px rgba(46, 160, 67, 0.2);
        }

        .gantt-task-execution {
            border: 1px solid rgba(240, 246, 252, 0.1);
        }

        .gantt-task-critical {
            background: linear-gradient(135deg, #da3633 0%, #f85149 100%);
            border-color: #f85149;
            box-shadow: 0 0 0 1px rgba(248, 81, 73, 0.3);
        }

        .gantt-task-high {
            background: linear-gradient(135deg, #fb8500 0%, #fd7e14 100%);
            border-color: #fd7e14;
            box-shadow: 0 0 0 1px rgba(253, 126, 20, 0.3);
        }

        .gantt-task-medium {
            background: linear-gradient(135deg, #d29922 0%, #e3b341 100%);
            border-color: #e3b341;
            box-shadow: 0 0 0 1px rgba(227, 179, 65, 0.3);
            color: #24292f;
        }

        .gantt-task-low {
            background: linear-gradient(135deg, #1f6feb 0%, #4184e4 100%);
            border-color: #4184e4;
            box-shadow: 0 0 0 1px rgba(65, 132, 228, 0.3);
        }

        .gantt-task-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: rgba(240, 246, 252, 0.15);
            border-radius: 6px;
            transition: width 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gantt-task-label {
            padding: 0 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            z-index: 2;
            position: relative;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .gantt-task-progress-text {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 11px;
            font-weight: 700;
            z-index: 3;
            letter-spacing: 0.02em;
        }

        .gantt-week-header {
            display: flex;
            height: 80px;
            background: #0d1117;
            font-size: 13px;
            font-weight: 600;
            color: #f0f6fc;
        }

        .gantt-week-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #30363d;
            min-width: 200px;
            padding: 16px 8px;
            text-align: center;
        }

        .gantt-vertical-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 1px;
            background: #30363d;
            z-index: 0;
            pointer-events: none;
        }

        .gantt-today-line {
            background: #f85149 !important;
            width: 2px !important;
            z-index: 15 !important;
            position: fixed !important;
            box-shadow: 0 0 8px rgba(248, 81, 73, 0.5);
        }
        
        .gantt-today-marker {
            position: absolute;
            background: linear-gradient(135deg, #da3633 0%, #f85149 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            transform: translateX(-50%);
            z-index: 30;
            white-space: nowrap;
            box-shadow: 0 8px 24px rgba(248, 81, 73, 0.4);
            border: 1px solid rgba(248, 81, 73, 0.3);
        }

        .gantt-weekend {
            background: rgba(139, 148, 158, 0.03);
        }

        /* Enhanced micro-interactions */
        .gantt-task-bar:active {
            transform: translateY(0px) scale(0.98);
        }

        .gantt-week-column:hover {
            background-color: rgba(65, 132, 228, 0.05);
            transition: background-color 0.15s ease;
        }

        /* Dark theme scrollbar styling */
        .gantt-timeline-content-wrapper::-webkit-scrollbar,
        .gantt-timeline-header::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .gantt-timeline-content-wrapper::-webkit-scrollbar-track,
        .gantt-timeline-header::-webkit-scrollbar-track {
            background: #161b22;
            border-radius: 4px;
        }

        .gantt-timeline-content-wrapper::-webkit-scrollbar-thumb,
        .gantt-timeline-header::-webkit-scrollbar-thumb {
            background: #484f58;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .gantt-timeline-content-wrapper::-webkit-scrollbar-thumb:hover,
        .gantt-timeline-header::-webkit-scrollbar-thumb:hover {
            background: #656c76;
        }

        /* Focus states for accessibility */
        .gantt-task-bar:focus {
            outline: 2px solid #1f6feb;
            outline-offset: 2px;
        }

        .project-name {
            font-weight: 600;
            color: #f0f6fc;
            font-size: 14px;
            line-height: 1.4;
            margin: 0;
            letter-spacing: -0.01em;
        }

        .project-meta {
            font-size: 12px;
            color: #8b949e;
            margin-top: 4px;
            line-height: 1.4;
            margin-bottom: 0;
        }

        .tooltip {
            position: absolute;
            background: #21262d;
            color: #f0f6fc;
            padding: 16px 20px;
            border-radius: 8px;
            font-size: 13px;
            z-index: 1000;
            pointer-events: none;
            max-width: 300px;
            box-shadow: 0 16px 32px rgba(1, 4, 9, 0.8), 0 0 0 1px rgba(240, 246, 252, 0.1);
            line-height: 1.5;
            border: 1px solid #30363d;
        }

        .tooltip-title {
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 14px;
            color: #f0f6fc;
        }

        .scroll-hint {
            position: absolute;
            top: 16px;
            right: 24px;
            font-size: 11px;
            color: #8b949e;
            background: rgba(33, 38, 45, 0.95);
            padding: 8px 12px;
            border-radius: 6px;
            z-index: 20;
            pointer-events: none;
            box-shadow: 0 4px 12px rgba(1, 4, 9, 0.4);
            border: 1px solid #30363d;
            backdrop-filter: blur(8px);
        }

        /* Card-based layout enhancements */
        .gantt-container {
            backdrop-filter: blur(20px);
        }

        .project-card {
            background: rgba(33, 38, 45, 0.5);
            border: 1px solid #30363d;
            border-radius: 8px;
            margin: 4px 8px;
            padding: 12px 16px;
            transition: all 0.2s ease;
        }

        .project-card:hover {
            background: rgba(33, 38, 45, 0.8);
            border-color: #4184e4;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="gantt-container">
        <div class="gantt-header">
            <div class="gantt-title">CQSS Project Gantt Chart</div>
            <div class="gantt-info">
                <span id="project-info">Loading projects...</span>
                <span id="date-range" style="margin-left: 20px; font-weight: 500;"></span>
            </div>
        </div>
        
        <div class="gantt-wrapper">
            <div class="gantt-sidebar" id="gantt-sidebar">
                <div class="gantt-sidebar-header"></div>
                <div class="gantt-sidebar-content">
                    <!-- Project list will be populated here -->
                </div>
            </div>
            
            <div class="gantt-main" id="gantt-main">
                <div class="gantt-timeline-header" id="timeline-header">
                    <div class="scroll-hint">← → Scroll horizontally</div>
                    <!-- Timeline header will be populated here -->
                </div>
                <div class="gantt-timeline-content-wrapper">
                    <div class="gantt-timeline-content" id="timeline-content">
                        <!-- Timeline content will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="tooltip" id="tooltip" style="display: none;"></div>

    <script>
        function initFrappeGantt() {
            // Project data will be embedded here
            const projectData = {{ project_data }};
            const dateRange = {{ date_range }};
            
            document.getElementById('project-info').textContent = `${projectData.length} projects`;
            
            // Calculate timeline (full project range)
            const parseTime = d3.timeParse('%Y-%m-%dT%H:%M:%S');
            const minDate = parseTime(dateRange.min_date);
            const maxDate = parseTime(dateRange.max_date);
            
            // Start from beginning of the week containing the first project
            const startDate = new Date(minDate);
            startDate.setDate(startDate.getDate() - startDate.getDay()); // Go to Sunday
            
            // End at the end of the week containing the last project
            const endDate = new Date(maxDate);
            endDate.setDate(endDate.getDate() + (6 - endDate.getDay())); // Go to Saturday
            
            // Display date range
            const formatDate = d3.timeFormat('%b %d, %Y');
            document.getElementById('date-range').textContent = 
                `${formatDate(startDate)} - ${formatDate(endDate)}`;
            
            // Generate week columns (weekly)
            const weeks = [];
            const currentWeek = new Date(startDate);
            while (currentWeek <= endDate) {
                weeks.push(new Date(currentWeek));
                currentWeek.setDate(currentWeek.getDate() + 7);
            }
            
            // Calculate scale
            const weekWidth = 200;
            const totalWidth = weeks.length * weekWidth;
            
            // Create timeline header
            createTimelineHeader(weeks, weekWidth);
            
            // Create project sidebar
            createProjectSidebar(projectData);
            
            // Create timeline content
            createTimelineContent(projectData, weeks, weekWidth, parseTime);
            
            // Setup interactions
            setupInteractions();
            
            // Auto-scroll to today's date
            scrollToToday(weeks, weekWidth);
        }
        
        function createTimelineHeader(weeks, weekWidth) {
            const header = document.getElementById('timeline-header');
            const totalWidth = weeks.length * weekWidth;
            header.style.width = totalWidth + 'px';
            header.style.minWidth = totalWidth + 'px';
            
            // Week headers
            const weekHeader = document.createElement('div');
            weekHeader.className = 'gantt-week-header';
            weekHeader.style.position = 'relative';
            
            weeks.forEach(week => {
                const weekCol = document.createElement('div');
                weekCol.className = 'gantt-week-column';
                weekCol.style.minWidth = weekWidth + 'px';
                weekCol.style.maxWidth = weekWidth + 'px';
                
                const endWeek = new Date(week);
                endWeek.setDate(week.getDate() + 6);
                
                const formatWeek = d3.timeFormat('%b %d');
                const formatYear = d3.timeFormat('%Y');
                const startYear = formatYear(week);
                const endYear = formatYear(endWeek);
                
                // Show year if it changes or if it's the first/last week
                let yearDisplay = '';
                if (startYear !== endYear) {
                    yearDisplay = ` '${startYear.slice(2)}-'${endYear.slice(2)}`;
                } else if (week === weeks[0] || week === weeks[weeks.length - 1]) {
                    yearDisplay = ` '${startYear.slice(2)}`;
                }
                
                weekCol.innerHTML = `
                    <div style="font-weight: 600; font-size: 13px;">${formatWeek(week)} - ${formatWeek(endWeek)}</div>
                    <div style="font-size: 11px; color: #8b949e; margin-top: 2px;">${yearDisplay}</div>
                `;
                weekHeader.appendChild(weekCol);
            });
            
            // Add today marker to the week header (scrollable area)
            addTodayMarkerToHeader(weekHeader, weeks, weekWidth);
            
            header.appendChild(weekHeader);
        }
        
        function addTodayMarkerToHeader(weekHeader, weeks, weekWidth) {
            const today = new Date();
            const todayX = (today - weeks[0]) / (1000 * 60 * 60 * 24) * (weekWidth / 7);
            const totalWidth = weeks.length * weekWidth;
            
            if (todayX >= 0 && todayX <= totalWidth) {
                const todayMarker = document.createElement('div');
                todayMarker.className = 'gantt-today-marker';
                todayMarker.style.left = todayX + 'px';
                todayMarker.style.bottom = '3px';
                
                const formatToday = d3.timeFormat('%Y/%m/%d');
                todayMarker.textContent = `Today ${formatToday(today)}`;
                weekHeader.appendChild(todayMarker);
            }
        }
        
        function createProjectSidebar(projectData) {
            const sidebarContent = document.querySelector('.gantt-sidebar-content');
            
            projectData.forEach(project => {
                const row = document.createElement('div');
                row.className = 'gantt-row';
                row.innerHTML = `
                    <div>
                        <div class="project-name">${project.name}</div>
                        <div class="project-meta">${project.category} • ${project.team_lead}</div>
                    </div>
                `;
                sidebarContent.appendChild(row);
            });
        }
        
        function createTimelineContent(projectData, weeks, weekWidth, parseTime) {
            const content = document.getElementById('timeline-content');
            const totalWidth = weeks.length * weekWidth;
            content.style.width = totalWidth + 'px';
            content.style.minWidth = totalWidth + 'px';
            content.style.height = (projectData.length * 52) + 'px';
            
            // Create vertical grid lines
            weeks.forEach((week, index) => {
                const line = document.createElement('div');
                line.className = 'gantt-vertical-line';
                line.style.left = (index * weekWidth) + 'px';
                content.appendChild(line);
            });
            
            // Add today's vertical line (fixed position)
            const today = new Date();
            const todayX = (today - weeks[0]) / (1000 * 60 * 60 * 24) * (weekWidth / 7);
            
            if (todayX >= 0 && todayX <= totalWidth) {
                const todayLine = document.createElement('div');
                todayLine.className = 'gantt-vertical-line gantt-today-line';
                
                // Calculate fixed position relative to the content wrapper
                const contentWrapper = document.querySelector('.gantt-timeline-content-wrapper');
                const contentRect = contentWrapper.getBoundingClientRect();
                const fixedX = contentRect.left + Math.min(todayX - contentWrapper.scrollLeft, contentWrapper.clientWidth);
                
                todayLine.style.left = fixedX + 'px';
                todayLine.style.top = contentRect.top + 'px';
                todayLine.style.height = contentRect.height + 'px';
                
                // Add to body so it's not affected by container scrolling
                document.body.appendChild(todayLine);
                
                // Store reference for scroll updates
                window.todayLineElement = todayLine;
                window.todayLineOriginalX = todayX;
            }
            
            // Create task bars
            projectData.forEach((project, projectIndex) => {
                const rowContent = document.createElement('div');
                rowContent.className = 'gantt-row-content';
                rowContent.style.top = (projectIndex * 52) + 'px';
                rowContent.style.position = 'absolute';
                rowContent.style.width = '100%';
                
                // Preparing phase
                const prepStart = parseTime(project.preparing_stage.start);
                const prepEnd = parseTime(project.preparing_stage.end);
                const prepStartX = Math.max(0, (prepStart - weeks[0]) / (1000 * 60 * 60 * 24 * 7) * weekWidth);
                const prepWidth = Math.max(weekWidth / 7, (prepEnd - prepStart) / (1000 * 60 * 60 * 24 * 7) * weekWidth);
                
                const prepBar = document.createElement('div');
                prepBar.className = 'gantt-task-bar gantt-task-preparing';
                prepBar.style.left = prepStartX + 'px';
                prepBar.style.width = prepWidth + 'px';
                prepBar.innerHTML = `<div class="gantt-task-label">Preparing</div>`;
                
                // Execution phase
                const execStart = parseTime(project.execution_stage.start);
                const execEnd = parseTime(project.execution_stage.end);
                const execStartX = Math.max(0, (execStart - weeks[0]) / (1000 * 60 * 60 * 24 * 7) * weekWidth);
                const execWidth = Math.max(weekWidth / 7, (execEnd - execStart) / (1000 * 60 * 60 * 24 * 7) * weekWidth);
                
                const execBar = document.createElement('div');
                execBar.className = `gantt-task-bar gantt-task-execution gantt-task-${project.priority.toLowerCase()}`;
                execBar.style.left = execStartX + 'px';
                execBar.style.width = execWidth + 'px';
                
                // Progress bar
                const progressBar = document.createElement('div');
                progressBar.className = 'gantt-task-progress';
                progressBar.style.width = project.execution_stage.progress_percent + '%';
                
                execBar.innerHTML = `
                    <div class="gantt-task-label">${project.name}</div>
                    <div class="gantt-task-progress-text">${project.execution_stage.progress_percent}%</div>
                `;
                execBar.appendChild(progressBar);
                
                // Add tooltips
                [prepBar, execBar].forEach(bar => {
                    bar.addEventListener('mouseenter', (e) => showTooltip(e, project));
                    bar.addEventListener('mouseleave', hideTooltip);
                    bar.addEventListener('mousemove', moveTooltip);
                });
                
                rowContent.appendChild(prepBar);
                rowContent.appendChild(execBar);
                content.appendChild(rowContent);
            });
        }
        
        function updateTodayLinePosition() {
            if (!window.todayLineElement || !window.todayLineOriginalX) return;
            
            const contentWrapper = document.querySelector('.gantt-timeline-content-wrapper');
            const contentRect = contentWrapper.getBoundingClientRect();
            const scrollLeft = contentWrapper.scrollLeft;
            
            // Calculate if today line is visible in current viewport
            const todayX = window.todayLineOriginalX;
            const relativeX = todayX - scrollLeft;
            
            if (relativeX >= 0 && relativeX <= contentWrapper.clientWidth) {
                // Today line is in viewport - show it
                window.todayLineElement.style.display = 'block';
                window.todayLineElement.style.left = (contentRect.left + relativeX) + 'px';
                window.todayLineElement.style.top = contentRect.top + 'px';
                window.todayLineElement.style.height = contentRect.height + 'px';
            } else {
                // Today line is outside viewport - hide it
                window.todayLineElement.style.display = 'none';
            }
        }
        
        function setupInteractions() {
            const contentWrapper = document.querySelector('.gantt-timeline-content-wrapper');
            const sidebarContent = document.querySelector('.gantt-sidebar-content');
            const timelineHeader = document.getElementById('timeline-header');
            
            // Sync vertical scrolling between sidebar content and timeline content wrapper
            if (contentWrapper && sidebarContent) {
                contentWrapper.addEventListener('scroll', () => {
                    sidebarContent.scrollTop = contentWrapper.scrollTop;
                    // Sync horizontal scroll with header
                    if (timelineHeader) {
                        timelineHeader.scrollLeft = contentWrapper.scrollLeft;
                    }
                    // Update today line position
                    updateTodayLinePosition();
                });
                
                sidebarContent.addEventListener('scroll', () => {
                    contentWrapper.scrollTop = sidebarContent.scrollTop;
                });
                
                // Sync header horizontal scroll with content
                if (timelineHeader) {
                    timelineHeader.addEventListener('scroll', () => {
                        contentWrapper.scrollLeft = timelineHeader.scrollLeft;
                        // Update today line position
                        updateTodayLinePosition();
                    });
                }
            }
        }
        
        function showTooltip(event, project) {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.display = 'block';
            tooltip.innerHTML = `
                <div class="tooltip-title">${project.name}</div>
                <div><strong>Category:</strong> ${project.category}</div>
                <div><strong>Priority:</strong> ${project.priority}</div>
                <div><strong>Team Lead:</strong> ${project.team_lead}</div>
                <div><strong>Progress:</strong> ${project.execution_stage.progress_percent}%</div>
                <div><strong>Description:</strong> ${project.description}</div>
            `;
            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.left = (event.pageX + 10) + 'px';
            tooltip.style.top = (event.pageY - 10) + 'px';
        }
        
        function hideTooltip() {
            document.getElementById('tooltip').style.display = 'none';
        }
        
        function scrollToToday(weeks, weekWidth) {
            const today = new Date();
            const contentWrapper = document.querySelector('.gantt-timeline-content-wrapper');
            
            // Calculate today's exact position
            const todayX = (today - weeks[0]) / (1000 * 60 * 60 * 24) * (weekWidth / 7);
            
            if (todayX >= 0 && contentWrapper) {
                // Scroll to center today's line
                const scrollPosition = Math.max(0, todayX - (contentWrapper.clientWidth / 2));
                contentWrapper.scrollLeft = scrollPosition;
            }
        }
        
    </script>
